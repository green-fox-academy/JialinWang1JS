<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <ul>
      <li>apple</li>
      <li>balloon</li>
      <li>cat</li>
      <li>dolphin</li>
    </ul>
    <button>How many items are in the list?</button>
    <p class="result">dunno :(</p>

    <script>
      let button = document.querySelector('button')
      let list = document.querySelectorAll('li')
      let result = document.getElementsByClassName('result')

      button.addEventListener('click', event => {
         result[0].innerText = list.length 
      })
    </script>
    <!-- You can work in the html or in a separate js file. Like:
      On the click of the button,
      Count the items in the list
      And display the result in the result element.
    OR
    <script src="events-2.js"></script> -->
  </body>
</html>
