<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

    <script>
      const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true
        }
      ]

      let ul = document.querySelector('ul')
      ul.removeChild(document.querySelector('li'))
      planetData.forEach(pd => {
        if(pd.asteroid) {
          let li = document.createElement('li')
          li.textContent = pd.content
          li.classList.add(pd.category)
          ul.appendChild(li)
        }
      })
    </script>

      Only add the asteroids to the list.
      Each list item should have its category as a class and its content as text content. -->
    <!-- 
    OR
    <script src="createelement-2.js"></script> -->
  </body>
</html>
