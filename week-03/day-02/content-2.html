<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: innerHTML, textContent</title>
  </head>
<style>
  .limegreen{
    background-color: limegreen;
  }
</style>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>
    <script>
      let lis = document.querySelectorAll("li")
      let array = ["apple", "banana", "cat", "dog"]
      for (let i = 0; i < array.length; i++) {
        lis[i].textContent = array[i]
      }
      document.querySelector('ul').classList.add('limegreen')
    </script>
    <!-- You can work in the html or in a separate js file. Like:
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    OR
    <script src="content-2.js"></script> -->
  </body>
</html>
